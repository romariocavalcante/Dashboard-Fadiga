<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatórios</title>
    <link rel="stylesheet" href="../../css/global/global.css">
    <link rel="stylesheet" href="../../css/relatorios/relatorios.css">
</head>
<body>
    <main class="container">
       <!-- MENU LATERAL -->
        <aside class="sidebar">
            <header>
                <div class="brand">Fadiga Control</div>
            </header>
            <section>
                <div class="search">
                    <input type="text" placeholder="Buscar funcionário...">
                    <button>Buscar</button>
                </div>
                <nav>
                    <a href="/index.html">Dashboard</a>
                    <a href="/html/funcionarios/funcionarios.html">Funcionários</a>
                    <a href="/html/relatorios/relatorios.html">Relatórios</a>
                    <a href="/html/configuracoes/configuracoes.html">Configurações</a>
                </nav>
            </section>
        </aside>
        <!-- CONTEÚDO -->
        <aside class="content">
            <header class="page-header">
                <h2>Relatórios de Fadiga</h2>
            </header>
            <!-- FILTROS -->
            <section class="filters">
                <select id="employeeFilter">
                    <option value="">Todos os Funcionários</option>
                    <option>João Silva</option>
                    <option>Maria Santos</option>
                    <option>Carlos Oliveira</option>
                </select>
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button class="btn btn-view">Gerar Relatório</button>
                <button class="btn">Exportar PDF</button>
            </section>
            <!-- RESUMO -->
            <section class="cards-resume">
                <div class="card">
                    <h3>Média de Fadiga</h3>
                    <p>64%</p>
                </div>
                <div class="card">
                    <h3>Alertas Emitidos</h3>
                    <p>12</p>
                </div>
                <div class="card">
                    <h3>Horas Monitoradas</h3>
                    <p>320h</p>
                </div>
            </section>
            <!-- GRÁFICO -->
            <section class="charts">
                <div class="chart-card">
                    <h3>Fadiga por Período</h3>
                    <canvas id="reportChart"></canvas>
                </div>
            </section>
        </aside>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/relatorios/relatorios.js"></script>
</body>
</html>

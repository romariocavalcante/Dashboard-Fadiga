<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Funcionários</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="funcionarios-detalhes.css">
</head>

<body>
    <main class="container">
        <!-- MENU LATERAL -->
        <aside class="sidebar">
            <header>
                <div class="brand">Fadiga Control</div>
            </header>
            <section>
                <div class="search">
                    <input type="text" placeholder="Buscar funcionário...">
                    <button>Buscar</button>
                </div>
                <nav>
                    <a href="index.html">Dashboard</a>
                    <a href="funcionarios.html">Funcionários</a>
                    <a href="relatorios.html">Relatórios</a>
                    <a href="configuracoes.html">Configurações</a>
                </nav>
            </section>
        </aside>
        <!-- CONTEÚDO -->
        <aside class="content" id="content">
            <header class="page-header">
                <h2 id="empNome">Funcionário</h2>
                <span id="empCargo"></span>
            </header>

            <!-- RESUMO -->
            <div class="employee-summary">
                <div class="summary-card">
                    <h4>Setor</h4>
                    <p id="empSetor"></p>
                </div>

                <div class="summary-card">
                    <h4>Status de Fadiga</h4>
                    <p id="empStatus" class="status"></p>
                </div>

                <div class="summary-card">
                    <h4>Horas Trabalhadas</h4>
                    <p>6h 30min</p>
                </div>

                <div class="summary-card">
                    <h4>Tempo sem Pausa</h4>
                    <p>1h 20min</p>
                </div>
            </div>

            <!-- GRÁFICO -->
            <div class="chart-card">
                <h3>Fadiga ao longo do turno</h3>
                <canvas id="fatigueChart"></canvas>
            </div>

            <!-- INDICADORES -->
            <div class="indicators">
                <div class="indicator">
                    <h4>Qualidade do Sono</h4>
                    <p>Boa</p>
                </div>

                <div class="indicator">
                    <h4>Carga Cognitiva</h4>
                    <p>Moderada</p>
                </div>

                <div class="indicator risk">
                    <h4>Índice de Risco</h4>
                    <p>68%</p>
                </div>
            </div>
        </aside>
    </main>
    <script src="funcionarios.js"></script>
</body>

</html>

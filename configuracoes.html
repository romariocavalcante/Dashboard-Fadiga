<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Configurações</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="configuracoes.css">
</head>

<body>
    <main class="container">
        <!-- MENU LATERAL -->
        <aside class="sidebar">
            <header>
                <div class="brand">Fadiga Control</div>
            </header>
            <section>
                <div class="search">
                    <input type="text" placeholder="Buscar funcionário...">
                    <button>Buscar</button>
                </div>
                <nav>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="funcionarios.html">Funcionários</a>
                    <a href="relatorios.html">Relatórios</a>
                    <a href="configuracoes.html">Configurações</a>
                </nav>
            </section>
        </aside>
        <!-- CONTEÚDO -->
        <aside class="content">
            <header class="page-header">
                <h2>Configurações do Sistema</h2>
            </header>
            <!-- REGRAS -->
            <section class="settings">
                <div class="card">
                    <h3>Regras de Fadiga</h3>
                    <label>Horas máximas por turno</label>
                    <input type="number" value="8">
                    <label>Horas para pausa obrigatória</label>
                    <input type="number" value="2">
                    <label>Limite de fadiga (%)</label>
                    <input type="number" value="75">
                    <button class="btn btn-view">Salvar</button>
                </div>
                <div class="card">
                    <h3>Alertas</h3>
                    <label>
                        <input type="checkbox" checked>
                        Notificar gestor
                    </label>
                    <label>
                        <input type="checkbox" checked>
                        Notificar funcionário
                    </label>
                    <label>
                        <input type="checkbox">
                        Bloquear atividade em fadiga alta
                    </label>
                    <button class="btn btn-view">Salvar</button>
                </div>
                <div class="card">
                    <h3>Jornada de Trabalho</h3>

                    <label>Início do turno</label>
                    <input type="time" value="08:00">

                    <label>Fim do turno</label>
                    <input type="time" value="17:00">
                    <button class="btn btn-view">Salvar</button>
                </div>
            </section>
        </aside>
    </main>
    <script src="configuracoes.js"></script>
</body>

</html>
